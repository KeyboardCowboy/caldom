name: "usmnt"
title: "US Soccer MNT"
url: "http:\/\/www.ussoccer.com\/mens-national-team\/schedule-tickets"
base_url: 'http://www.ussoccer.com'
events:
  selector: 'table.match-table tr.team-MNT'
  title:
    selector: 'td:nth-child(3) meta'
    attribute: 'content'
  location:
    selector: 'td[itemprop="location"] meta[itemprop="name"]'
    attribute: 'content'
  description:
    selector: 'td:nth-child(5)'
    text_label: "Watch"
  starttime:
    selector: 'time[itemprop="startDate"]'
    attribute: 'datetime'
  duration: "2 hours"
